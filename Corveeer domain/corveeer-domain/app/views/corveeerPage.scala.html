@()

@main("Corveeer") {
  <h1>De Corveeer vandaag is =</h1>
  <h2 id="response"></h2>
  <button onclick="myFunction()">Kies corveeer</button>
  <button onclick="Home()">Home</button>

    <script>
    function myFunction() {
    fetch("/corveeer ")
    .then(response => response.json())
    .then(data => document.getElementById("response").innerHTML = JSON.stringify(data));
    }

    function Home() {
     location.replace("/")
    }

    </script>
}
